name: rustdiff CI

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C target-cpu=native"

jobs:
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose

  build:
    name: Build Optimized Binary
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: "x86_64-unknown-linux-gnu"

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Build and prepare release binary
        run: |
          cargo build --profile dist
          cd target/x86_64-unknown-linux-gnu/release
          cp rustdiff rustdiff-${{ github.ref_name }}-linux-x86_64
          ls -lh rustdiff*

      - name: Strip symbols before compression
        run: strip target/x86_64-unknown-linux-gnu/release/rustdiff-${{ github.ref_name }}-linux-x86_64

      - name: Compress with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx
          upx --best --lzma target/x86_64-unknown-linux-gnu/release/rustdiff-${{ github.ref_name }}-linux-x86_64

      - name: Generate SHA256 checksum
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          sha256sum rustdiff-${{ github.ref_name }}-linux-x86_64 > rustdiff-${{ github.ref_name }}-linux-x86_64.sha256

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdiff-linux-x86_64
          path: |
            target/x86_64-unknown-linux-gnu/release/rustdiff-${{ github.ref_name }}-linux-x86_64
            target/x86_64-unknown-linux-gnu/release/rustdiff-${{ github.ref_name }}-linux-x86_64.sha256

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/* 
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
