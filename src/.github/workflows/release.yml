name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Build optimized binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Show binary size
        run: ls -lh target/x86_64-unknown-linux-gnu/release/rustdiff

      - name: Compress binary with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx
          upx --best --lzma target/x86_64-unknown-linux-gnu/release/rustdiff

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdiff-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/rustdiff

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release and attach binaries
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
